<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Data Extraction Module</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5">
        <h2 class="text-center">Vendor Registration Form</h2>
        <form method="POST" enctype="multipart/form-data" class="border p-4 shadow-lg bg-light rounded">
            <div class="row g-3">

                <!-- Name of Firm -->
                <div class="col-md-6">
                    <label class="form-label">Name of Firm</label>
                    <input type="text" name="firm_name" class="form-control" required>
                </div>

                <!-- Father's Name -->
                <div class="col-md-6">
                    <label class="form-label">Father's Name</label>
                    <input type="text" name="father_name" class="form-control" required>
                </div>

                <!-- Date of Birth -->
                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" required>
                </div>

                <!-- Gender Dropdown -->
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Nationality -->
                <div class="col-md-6">
                    <label class="form-label">Nationality</label>
                    <input type="text" name="nationality" class="form-control" required>
                </div>

                <!-- Mobile -->
                <div class="col-md-6">
                    <label class="form-label">Mobile</label>
                    <input type="tel" name="mobile" class="form-control" pattern="[0-9]{10}" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <!-- Legal Status Dropdown -->
                <div class="col-md-6">
                    <label class="form-label">Legal Status</label>
                    <select name="legal_status" class="form-select" required>
                        <option value="">Select Legal Status</option>
                        <option value="Ltd">Ltd</option>
                        <option value="Pvt">Pvt</option>
                        <option value="Proprietary">Proprietary</option>
                        <option value="Partnership">Partnership</option>
                        <option value="LLP">LLP</option>
                    </select>
                </div>

                <!-- GSTIN -->
                <div class="col-md-6">
                    <label class="form-label">GSTIN</label>
                    <input type="text" name="gstin" class="form-control" required>
                </div>

                <!-- PAN Number -->
                <div class="col-md-6">
                    <label class="form-label">PAN Number</label>
                    <input type="text" name="pan_number" class="form-control" required>
                </div>

                <!-- Provident Fund Number -->
                <div class="col-md-6">
                    <label class="form-label">Provident Fund Number (if applicable)</label>
                    <input type="text" name="pf_number" class="form-control">
                </div>

                <!-- PAN Image Upload -->
                <div class="col-md-6">
                    <label class="form-label">Upload PAN Image</label>
                    <input type="file" name="pan_image" class="form-control" accept="image/*" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
        </form>
    </div>

    <!-- Success Popup -->
    {% if success %}
    <script>
        window.onload = function() {
            alert("Registration Successful!");
        }
    </script>
    {% endif %}

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Â© 2025 Ministry of New and Renewable Energy. All Rights Reserved.</p>
    </footer>

</body>
</html>
